<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input.valid {
            border-color: #28a745;
        }
        
        input.invalid {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username"  >
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <!-- TODO: Add email field -->
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" >
                <div class="error-message" id="emailError"></div>
             </div>
            
            <!-- TODO: Add password field -->
             <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" >
                <div class="error-message" id="passwordError"></div>
             </div>
            
            <!-- TODO: Add confirm password field -->
             <div class="form-group">
                <label for="conform-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" >
                <div class="error-message" id="confirmPasswordError"></div>
             </div>
            
            <button type="submit" id="submitBtn">Sign Up</button>
        </form>
    </div>

    <script>
        // TODO: Implement validation functions
        
        function validateUsername(username) {
            var char, i, len;
            // TODO: Check length (4-20) and alphanumeric
            if (username.length < 4 || username.length > 20) {
                
                return false;
            }
            for (i = 0, len = username.length; i < len; i++) {
                char = username.charCodeAt(i);
                if (!(char > 47 && char < 58) &&
                    !(char > 64 && char < 91) &&
                    !(char > 96 && char < 123)) {
                        return false;
                    }
            }
            return true;
        }
        
        function validateEmail(email) {
            // TODO: Use regex for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const pattern = emailRegex.test(email);
            console.log(pattern)
            return pattern;
        }
        
        function validatePassword(password) {
            // TODO: Check length >= 8, has uppercase, has number
            if (password.length < 8) {
                return false;
            }
            const hasUpperCase = /[A-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            if (!hasUpperCase || !hasNumber) {
                return false;
            }
            return true;
        }
        
        function validatePasswordMatch(pass1, pass2) {
            // TODO: Compare passwords
            if (pass1 !== pass2) {
                return false;
            }
            return true;
        }
        
        function showError(fieldId, message) {
            // TODO: Display error message
            document.getElementById(fieldId).innerText = message;
            document.getElementById(fieldId).classList.add('show');
            document.getElementById(fieldId).classList.remove('hide');
        }
        
        function clearError(fieldId) {
            // TODO: Clear error message
            document.getElementById(fieldId).innerText = '';
            document.getElementById(fieldId).classList.remove('show');
            document.getElementById(fieldId).classList.add('hide');
        }
        
        function validateForm() {
            // TODO: Validate all fields and enable/disable submit
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!validateUsername(username)) {
                showError('usernameError', 'Username must be 4-20 alphanumeric characters.');
            } else {
                clearError('usernameError');
            }
            if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address.');
            } else {
                clearError('emailError');
            }
            if (!validatePassword(password)) {
                showError('passwordError', 'Password must be at least 8 characters, include an uppercase letter and a number.');
            } else {
                clearError('passwordError');
            }
            if (!validatePasswordMatch(password, confirmPassword)) {
                showError('confirmPasswordError', 'Passwords do not match.');
            } else {
                clearError('confirmPasswordError');
            }
            const isFormValid = validateUsername(username) && validateEmail(email) && validatePassword(password) && validatePasswordMatch(password, confirmPassword);
            document.getElementById('submitBtn').disabled = !isFormValid;
        }
        
        // TODO: Add event listeners for real-time validation
        
        document.getElementById('signupForm').addEventListener('input', validateForm);

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Handle form submission
        });
    </script>
</body>
</html>
